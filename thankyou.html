<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .container {
            display: flex;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            align-items: center;
        }
        .image-container img {
            width: 300px;
        }
        .text-container {
            margin-left: 30px;
        }
        h1 {
            font-size: 36px;
            color: #222;
        }
        p {
            font-size: 18px;
            color: #555;
            margin: 10px 0;
        }
        .btn {
            display: inline-block;
            text-decoration: none;
            background-color: #4a6cf7;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 15px;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #3b5bdb;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }
            .image-container img {
                width: 200px;
            }
            .text-container {
                margin-left: 0;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="image-container">
            <img src="assets/img/thanks.webp" alt="Thank You Image">
        </div>
        <div class="text-container">
            <h1>Thank You!</h1>
            <p>Hare Krishna, Thank you for submitting the form.<br>We will get back to you soon.</p>
            <a href="#" class="btn">Go Back Home</a>
        </div>
    </div>

</body>
</html>
